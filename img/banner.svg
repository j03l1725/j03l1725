<svg fill="none" width="1280" height="420" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    /* Se usa una pila de fuentes seguras para el sistema en lugar de una fuente externa */
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    width: 100%;
                    height: 420px;
                    background: linear-gradient(to right, #111827, #1e3a8a, #0f172a);
                    border-radius: 1rem;
                    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                    padding: 3rem;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    color: white;
                    overflow: hidden;
                }

                h1 {
                    font-size: 4.5rem; /* 7xl */
                    font-weight: 900;
                    letter-spacing: -0.05em;
                    animation: fade-in-down 1s ease-out forwards;
                }

                .divider {
                    width: 50%;
                    height: 0.25rem;
                    background-color: #60a5fa; /* blue-400 */
                    border-radius: 9999px;
                    margin-top: 1.5rem;
                    margin-bottom: 1.5rem;
                    animation: expand 1s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
                }

                .interests {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 3rem; /* space-x-12 */
                    margin-top: 1rem;
                    font-size: 1.5rem; /* 2xl */
                    font-weight: 700;
                    color: #e5e7eb; /* gray-200 */
                    animation: fade-in-up 1s ease-out 0.5s forwards;
                    opacity: 0;
                }
                
                .interest-item {
                    display: flex;
                    align-items: center;
                    gap: 0.75rem; /* space-x-3 */
                }

                .icon {
                    width: 2rem; /* h-8 w-8 */
                    height: 2rem;
                    color: #93c5fd; /* blue-300 */
                }

                /* Animaciones (sin cambios) */
                @keyframes fade-in-down {
                    from { opacity: 0; transform: translateY(-20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                @keyframes fade-in-up {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                @keyframes expand {
                    from { width: 0%; }
                    to { width: 50%; }
                }
            </style>
            
            <div class="container">
                <h1>Joel Sebastián Morales Játiva</h1>
                <div class="divider"></div>
                <div class="interests">
                    <div class="interest-item">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span>Inteligencia Artificial</span>
                    </div>
                    <div class="interest-item">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                        <span>Desarrollo de Software</span>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
